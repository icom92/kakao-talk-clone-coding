<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  
  
  <header class="welcome-header">
    <h1 class="welcome-header__title">코코아계정 정보를 입력해주세요</h1>
    <p class="welcome-header__text">코코아계정으로 사용할 이메일 또는 연락처를 넣어주세요.</p>
  </header>

  <form id="login-form">
    <input type="text" placeholder="이메일 또는 연락처" />
    <input type="password" placeholder="비밀번호" />
    <input type="submit" value="로그인" />
    <a href="#">아이디/비밀번호찾기</a>
  </form>



  <script src="https://kit.fontawesome.com/b351902abf.js" crossorigin="anonymous"></script>
</body>
</html>
